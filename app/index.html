<!doctype html>
<html lang="en" ng-app="actesJS">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AngularJS client for the ActesApp">
    <title>Actes Barcelona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
	<!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.8.8/satellizer.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <script src="acte-tab/acte-tab.js"></script>
	<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <!-- Third-party Libraries -->
    <script src="vendor/angular-messages.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="vendor/angular-strap.js"></script>
    <script src="vendor/angular-strap.tpl.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Actes</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse" ng-controller="Login">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li ng-if="isAuthenticated()"><a href="/#/profile">Profile</a></li>
                </ul>
                <!-- Template -->
                <ul class="nav navbar-nav pull-right" ng-if="!isAuthenticated()">
                    <li><a href="/#/login">Login</a></li>
                    <li><a href="/#/signup">Sign up</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right" ng-if="isAuthenticated()">
                    <li><button ng-click="logout()">Logout</button></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div ui-view class="fadeZoom" style="margin-top:51px;"></div>



</body>
</html>
