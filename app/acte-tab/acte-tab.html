<style>
    html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
</style>
<h3>{{acte.name}}</h3>
<section class="tab">
    <ul class="nav nav-tabs">
        <li ng-class="{active: tab.isSet(1)}">
            <a href ng-click="tab.setTab(1)">Content</a></li>
        <li ng-class="{active: tab.isSet(2)}">
            <a href ng-click="tab.setTab(2)">Map</a></li>
    </ul>
    <div class="tab-content" ng-show="tab.isSet(1)">
        <blockquote>{{acte.init_date | date}}</blockquote>
        <blockquote>{{acte.localization | date}}</blockquote>
    </div>
    <div class="tab-content" ng-show="tab.isSet(2)">
        <div id="map-canvas"></div>
    </div>
</section>
